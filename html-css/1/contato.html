<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato-Barbearia Alura</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1 class="cabecalho__img"><img src="imagens produtos/logo.png" alt=""></h1>
            <nav>
                <ul class="cabecalho__menu">
                    <li class="cabecalho__menu-item "><a href="index.html">Home</a></li>
                    <li class="cabecalho__menu-item"><a href="produtos.html">Produtos</a></li>
                    <li class="cabecalho__menu-item cabecalho__menu-item-selecao"><a href="contato.html ">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="form__contato">
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome: </label>
            <input type="text" name="nomesobrenome" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="tel">Telefone: </label>
            <input type="tel" name="tel" id="tel" class="input-padrao" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem: </label>
            <textarea name="mensagem" id="mensagem" cols="50" rows="10" class="input-padrao" required></textarea >

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email"> Email </label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone </label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>Whatsapp </label>
                
            </fieldset>

            <legend>Qual horario prefere ser atendido? </legend>
            <select name="hora" id="hora">
                <option value="hora">Manhã</option>
                <option value="hora">Tarde</option>
                <option value="hora">Noite</option>
            </select>
            <label class="checkbox" ><input type="checkbox" name="" id="" checked>Gostaria de receber nossas novidadesa por email?</label>

            <input type="submit" value="Eviar Formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="imagens produtos/logo-branco.png" alt="longo">
        <p class="copy">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
