<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato-Barbearia Alura</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens produtos/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome: </label>
            <input type="text" name="nomesobrenome" id="nomesobrenome">

            <label for="email">Email: </label>
            <input type="text" name="email" id="email">

            <label for="tel">Telefone: </label>
            <input type="text" name="tel" id="tel">

            <label for="mensagem">Mensagem: </label>
            <textarea name="mensagem" id="mensagem" cols="50" rows="10"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">Email </label>
                <input type="radio" name="contato" id="radio-email">
                <label for="radio-telefone">Telefone </label>
                <input type="radio" name="contato" id="radio-telefone">
                <label for="radio-whatsapp">Whatsapp </label>
                <input type="radio" name="contato" id="radio-whatsapp">
            </div>

            <label ><input type="checkbox" name="" id="">Gostaria de receber nossas novidadesa por email?</label>

            <input type="submit" value="Eviar Formulario">
        </form>
    </main>
    <footer>
        <img src="imagens produtos/logo-branco.png" alt="longo">
        <p class="copy">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
